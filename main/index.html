<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propose Day ‚Äì Anubha ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background: linear-gradient(180deg,#2a0a1f,#060009);
  overflow:hidden;
  font-family:'Montserrat', sans-serif;
  color:#fff;
}

/* subtle moving glow */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle at center, rgba(255,182,193,0.15), transparent 60%);
  animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe{
  50%{opacity:0.5;}
}

/* rose */
.rose{
  position:absolute;
  bottom:-120px;
  left:50%;
  transform:translateX(-50%);
  font-size:120px;
  opacity:0;
  animation: rise 4s ease forwards 1.5s;
}

@keyframes rise{
  to{
    bottom:45%;
    opacity:1;
  }
}

/* name */
.name{
  position:absolute;
  top:22%;
  width:100%;
  text-align:center;
  font-size:42px;
  font-weight:600;
  letter-spacing:2px;
  opacity:0;
  animation: fadeIn 3s ease forwards 5s;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* text */
.text{
  position:absolute;
  width:100%;
  text-align:center;
  font-size:16px;
  opacity:0;
  padding:0 20px;
}

#line1{
  top:50%;
  animation: fadeIn 2.5s ease forwards 7.5s;
}

#line2{
  top:56%;
  font-size:18px;
  font-weight:600;
  animation: fadeIn 2.5s ease forwards 11s;
}

/* ring */
.ring{
  position:absolute;
  top:65%;
  left:50%;
  transform:translateX(-50%) scale(0);
  font-size:60px;
  animation:ringIn 3s ease forwards 14s;
}

@keyframes ringIn{
  to{
    transform:translateX(-50%) scale(1);
  }
}

/* motion hearts */
.heart{
  position:absolute;
  font-size:14px;
  animation: floatUp linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  from{
    transform:translateY(100vh);
  }
  to{
    transform:translateY(-10vh);
  }
}
</style>
</head>

<body>

<div class="rose">üåπ</div>

<div class="name">Anubha</div>

<div class="text" id="line1">
  From the moment you came into my life‚Ä¶
</div>

<div class="text" id="line2">
  Will you be mine forever? üíç
</div>

<div class="ring">üíç</div>

<script>
// floating hearts (motion responsive)
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  h.style.fontSize=(10+Math.random()*10)+"px";
  document.body.appendChild(h);
}
</script>

</body>
</html>
