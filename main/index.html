<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Anubha â€¢ Eternal Kiss</title>
    <!-- Poppins & Playfair for elegance -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
    /* ADVANCED CINEMATIC ANIMATION â€” PURE LOVE */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at 30% 40%, #1a0014, #0d0008);
        color: #fff5f9;
        position: relative;
    }

    /* ---- LAYERED DREAMSCAPE BACKGROUND (3D PARALLAX) ---- */
    .galaxy {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: 
            radial-gradient(circle at 70% 30%, rgba(255, 80, 140, 0.2) 0%, transparent 30%),
            radial-gradient(circle at 20% 80%, rgba(255, 160, 210, 0.25) 0%, transparent 35%),
            radial-gradient(circle at 90% 70%, rgba(200, 0, 100, 0.2) 0%, transparent 40%),
            radial-gradient(circle at 10% 20%, rgba(255, 220, 240, 0.15) 0%, transparent 30%),
            radial-gradient(circle at 60% 50%, rgba(255, 105, 180, 0.3) 0%, transparent 45%);
        animation: rotateGalaxy 38s infinite linear;
        z-index: 0;
        opacity: 0.8;
    }

    @keyframes rotateGalaxy {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(8deg) scale(1.05); }
        100% { transform: rotate(0deg) scale(1); }
    }

    /* ---- TWINKLING STARS + METEOR SHOWER (ADVANCED) ---- */
    .star-field {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
    }

    .star {
        position: absolute;
        background: #fffbe3;
        border-radius: 50%;
        box-shadow: 0 0 12px #ffb3d9;
        animation: twinkle 5s infinite alternate;
    }

    @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1.2); }
    }

    /* shooting stars â€” luxury */
    .shooting-star {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(45deg, #ffe6f0, #ff99cc);
        border-radius: 50%;
        filter: drop-shadow(0 0 15px #ff3b6f);
        animation: shoot 6s linear infinite;
        opacity: 0;
    }

    @keyframes shoot {
        0% {
            transform: translateX(0) translateY(0) rotate(45deg) scale(0.5);
            opacity: 1;
            width: 5px;
            height: 5px;
        }
        70% { opacity: 1; }
        100% {
            transform: translateX(-300px) translateY(300px) rotate(45deg) scale(0.1);
            opacity: 0;
        }
    }

    /* ---- MAIN CONTAINER (GLASSMORPHISM + 3D LIFT) ---- */
    .container {
        position: relative;
        z-index: 30;
        max-width: 750px;
        padding: 40px 30px;
        background: rgba(25, 5, 15, 0.25);
        backdrop-filter: blur(14px) saturate(180%);
        -webkit-backdrop-filter: blur(14px);
        border-radius: 48px 16px 48px 16px;
        border: 1px solid rgba(255, 188, 217, 0.3);
        box-shadow: 0 30px 50px rgba(0,0,0,0.5), 0 0 0 2px rgba(255, 140, 200, 0.1) inset, 0 0 40px rgba(255, 80, 140, 0.3);
        transform: perspective(1200px) rotateX(2deg) rotateY(1deg);
        animation: softGlow 5s infinite alternate;
    }

    @keyframes softGlow {
        0% { box-shadow: 0 30px 50px rgba(0,0,0,0.6), 0 0 0 2px rgba(255, 140, 200, 0.1) inset, 0 0 40px rgba(255, 80, 140, 0.3); }
        100% { box-shadow: 0 30px 70px rgba(120, 20, 60, 0.7), 0 0 0 4px rgba(255, 200, 230, 0.2) inset, 0 0 70px #ff4d94; }
    }

    /* ---- TITLE WITH LIQUID METAL + GLITCH ---- */
    .title {
        font-size: 32px;
        font-weight: 300;
        letter-spacing: 10px;
        text-transform: uppercase;
        color: #ffe3f0;
        text-shadow: 0 0 10px #ffa3c2, 0 0 30px #ff4080, 0 0 70px #ff0066;
        animation: titleFloat 3s infinite alternate, glitch 2.8s infinite;
        opacity: 0.95;
    }

    @keyframes titleFloat {
        0% { transform: translateY(0); }
        100% { transform: translateY(-8px) scale(1.02); }
    }

    @keyframes glitch {
        2%, 10% { text-shadow: -4px 0 #ff0080, 4px 0 #00ffff; }
        5% { text-shadow: 2px -2px #ff00aa, -2px 2px #33ffff; }
        9% { text-shadow: none; }
        100% { text-shadow: 0 0 10px #ffa3c2, 0 0 30px #ff4080, 0 0 70px #ff0066; }
    }

    /* ---- NAME : ANUBHA â€” HYPERNOVA + KISS MARK ---- */
    .name {
        font-size: 82px;
        font-weight: 800;
        font-family: 'Playfair Display', serif;
        background: linear-gradient(145deg, #fffdfe, #ffb6d9, #fff0f5, #ffc1e0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin: 8px 0 5px;
        filter: drop-shadow(0 0 25px #ff1a4f) drop-shadow(0 0 8px #ffb3c6);
        animation: namePulse 2.2s infinite alternate, name3D 6s infinite ease;
        transform-style: preserve-3d;
        letter-spacing: 6px;
    }

    @keyframes namePulse {
        0% { filter: drop-shadow(0 0 20px #ff4d7a) drop-shadow(0 0 10px #ff99bb); transform: scale(1); }
        100% { filter: drop-shadow(0 0 45px #ff2b5c) drop-shadow(0 0 25px #ff99cc); transform: scale(1.02); }
    }

    @keyframes name3D {
        0% { transform: rotateY(0deg) rotateX(5deg); }
        50% { transform: rotateY(12deg) rotateX(2deg); }
        100% { transform: rotateY(0deg) rotateX(5deg); }
    }

    /* ---- KISS EMOJI EXTRAVAGANZA (ANIMATED) ---- */
    .kiss-ornament {
        font-size: 48px;
        line-height: 1;
        margin: 10px 0 -5px;
        animation: spinKiss 8s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
        display: inline-block;
        filter: drop-shadow(0 0 12px #ff5e8b);
    }

    @keyframes spinKiss {
        0% { transform: rotate(0deg) scale(0.9); opacity: 0.8; }
        50% { transform: rotate(360deg) scale(1.3); opacity: 1; }
        100% { transform: rotate(720deg) scale(0.9); opacity: 0.8; }
    }

    /* ---- LINE â€” ETERNAL POETRY ---- */
    .line {
        margin-top: 18px;
        font-size: 23px;
        font-weight: 400;
        color: #ffe5f0;
        text-shadow: 0 0 6px #ff5c8a, 0 0 20px #b30047;
        font-style: italic;
        background: linear-gradient(120deg, #fff, #ffdfe6, #fff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: fadeSlide 4s infinite alternate;
    }

    @keyframes fadeSlide {
        0% { opacity: 0.6; transform: translateX(-4px); }
        100% { opacity: 1; transform: translateX(4px); }
    }

    /* ---- KISS COUNTDOWN / SPECIAL RIBBON ---- */
    .ribbon {
        margin-top: 30px;
        padding: 14px 20px;
        background: rgba(255, 30, 110, 0.2);
        border-radius: 60px 20px 60px 20px;
        backdrop-filter: blur(10px);
        border: 1px dashed rgba(255, 255, 255, 0.4);
        display: inline-block;
        animation: ribbonWave 3s infinite;
        font-size: 18px;
        letter-spacing: 3px;
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
    }

    @keyframes ribbonWave {
        0% { border-color: rgba(255, 170, 200, 0.7); transform: scale(1); }
        100% { border-color: rgba(255, 255, 255, 0.9); transform: scale(1.02); background: rgba(255, 80, 140, 0.25); }
    }

    /* ---- FLOATING 3D HEARTS (SVG-LEVEL LOVE) ---- */
    .floating-heart {
        position: absolute;
        color: #ff99bb;
        font-size: 32px;
        user-select: none;
        pointer-events: none;
        z-index: 25;
        filter: drop-shadow(0 0 18px #ff3b6f) drop-shadow(0 0 8px white);
        animation: float3d 10s infinite;
        transform-style: preserve-3d;
        opacity: 0.9;
    }

    @keyframes float3d {
        0% { transform: translateY(110vh) rotate(0deg) scale(0.4); opacity: 0; }
        30% { opacity: 0.9; }
        70% { opacity: 1; }
        100% { transform: translateY(-20vh) rotate(480deg) scale(1.1); opacity: 0; }
    }

    /* ---- CENTRAL FIREWORK HEART (CORONA) ---- */
    .crown-firework {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 110px;
        z-index: 40;
        pointer-events: none;
        animation: coronaPulse 3.2s infinite cubic-bezier(0.5, 1.2, 0.8, 0.9);
        filter: drop-shadow(0 0 40px #ff3f6b) drop-shadow(0 0 90px #ffb3d9);
        mix-blend-mode: screen;
        opacity: 0.9;
    }

    @keyframes coronaPulse {
        0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0.3; }
        50% { transform: translate(-50%, -50%) scale(1.6); opacity: 1; text-shadow: 0 0 50px #ff0066, 0 0 120px white; }
        100% { transform: translate(-50%, -50%) scale(0.2); opacity: 0.3; }
    }

    /* ---- MINI KISS MARKS FLOATING (ADVANCED) ---- */
    .kiss-particle {
        position: absolute;
        font-size: 18px;
        animation: kissFloat 7s infinite;
        z-index: 15;
        filter: drop-shadow(0 0 7px #ff9eb5);
    }

    @keyframes kissFloat {
        0% { transform: translateY(100vh) translateX(0px) rotate(0deg); opacity: 0; }
        40% { opacity: 1; }
        100% { transform: translateY(-10vh) translateX(40px) rotate(360deg); opacity: 0; }
    }

    /* ---- RESPONSIVE ---- */
    @media (max-width: 550px) {
        .name { font-size: 58px; }
        .title { font-size: 26px; }
    }
</style>

            // ----------------------------------------------

                const spark = document.createElement('div');
                spark.className = 'floating-heart';
                spark.innerHTML = 'âœ¨ðŸ’–âœ¨';

                spark.style.animation = `float3d ${Math.random() * 10 + 12}s infinite`;
                spark.style.opacity = '0.8';

                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 16000);
            }
            setInterval(createSparkleHeart, 800);

            // ----------------------------------------------
            // 6. DYNAMIC CENTRAL FIREWORK: heart changes emoji with love
            // ----------------------------------------------
            const fireworkEl = document.querySelector('.crown-firework');
            const emojis = ['ðŸ’–', 'ðŸ’—', 'ðŸ’˜', 'ðŸ’ž', 'ðŸ’•', 'â¤ï¸â€ðŸ”¥', 'ðŸ’‹', 'ðŸ’“'];

                if (fireworkEl) {
                    fireworkEl.innerHTML = emojis[index % emojis.length];
